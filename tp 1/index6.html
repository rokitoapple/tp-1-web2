<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cateto1 = parseFloat(prompt("Ingrese la medida del lado A"))
        var cateto2 = parseFloat(prompt("Ingrese la medida del lado B"))
        hipotenusa = Math. sqrt(cateto1*cateto1 + cateto2*cateto2)
        alert("El valor de la hipotenusa teniendo en cuenta los datos es de "+hipotenusa+" cm")
    </script>
</body>
