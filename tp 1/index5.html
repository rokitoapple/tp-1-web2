<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var area = parseInt(prompt("Ingrese la cantidad de m2 a pintar"))
        var precio = parseFloat(prompt("Ingrese el precio por m2"))
        cobro = precio * area
        alert("El presupuesto para este trabajo es de "+cobro+" pesos")

    </script>
</body>
</html>
