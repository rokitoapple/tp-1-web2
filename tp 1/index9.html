<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var duracion = parseFloat(prompt("Ingrese la duracion de la llamada en minutos"))
        var precio = parseFloat(prompt("Ingrese el precio por cada minuto"))
        costo = precio * duracion
        alert("El costo que tendra realizar esta llamada es de "+costo+" pesos")
    </script>
</body>
</html>
