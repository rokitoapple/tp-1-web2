<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var velocidad = parseFloat(prompt("Ingrese la velocidad a la que circula el ciclista en kmph"))
        var distancia = parseFloat(prompt("Ingrese la distancia que hay de ciudad a ciudad en kms"))
        tiempo = distancia/velocidad
        alert("El tiempo que tarda una persona en viajar de una ciudad a otra es de "+tiempo+" horas")
    </script>
</body>
</html>
