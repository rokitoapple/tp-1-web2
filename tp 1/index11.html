<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var consumo = parseFloat(prompt("Ingrese el consumo de energia en kw"))
        var precio = parseFloat(prompt("Ingrese el precio por kw en pesos"))
        pago = precio*consumo
        alert("El pago que debe realizar segun el precio y el consumo es de "+pago+" pesos")
    </script>
</body>
</html>
