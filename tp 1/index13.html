<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sueldo = parseFloat(prompt("Ingrese cuanto cobra por semana en pesos"))
        ahorroSem = sueldo*0.15
        ahorroMes = ahorroSem*4
        ahorroAnual = ahorroMes*12
        alert("El ahorro anual que tendra sera de "+ahorroAnual+" pesos")
    </script>
</body>
</html>
