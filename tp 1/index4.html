<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var horas = parseInt(prompt("Ingrese la cantidad de horas que estuvo estacionado"))
        var precio = parseFloat(prompt("Ingrese el precio del estacionamiento"))
        cobro = precio*horas
        alert("El precio del estacionamiento es "+cobro+" pesos")

    </script>
</body>
</html>
