<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
         var distancia = parseFloat(prompt("Ingrese la cantidad de km a recorrer"))
        var precio = parseFloat(prompt("Ingrese el precio por km"))
        costo = precio * distancia
        alert("El costo para este viaje es de "+costo+" pesos")
    </script>
</body>
